services:
  # バックエンドサービス (FastAPI)
  backend:
    build: ./backend
    # 開発時にホットリロードを有効にする
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/app/app

  # フロントエンドサービス (React + Nginx)
  frontend:
    build: ./frontend
    ports:
      - "3000:5173" # ホストの3000番をViteのデフォルトポート5173にマッピング
    volumes:
      # ローカルのソースコードをコンテナにマウントしてホットリロードを有効にする
      - ./frontend:/app
      # ローカルのnode_modulesがコンテナ内を上書きしないようにする
      - /app/node_modules
    command: npm run dev # 開発サーバーを起動
    depends_on:
      - backend # backendサービスが起動してからfrontendを起動
