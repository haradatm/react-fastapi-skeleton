services:
  # バックエンドサービス (FastAPI)
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/app/app

  # フロントエンドサービス (React Development Server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev # 開発用のDockerfileを指定
    ports:
      - "3000:5173" # ホストの3000番をViteのデフォルトポート5173にマッピング
    volumes:
      # ローカルのソースコードをコンテナにマウントしてホットリロードを有効にする
      - ./frontend:/app
      # ローカルのnode_modulesがコンテナ内を上書きしないようにする
      - /app/node_modules
    depends_on:
      - backend # backendサービスが起動してからfrontendを起動